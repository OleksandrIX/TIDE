<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/session.css">
    <link rel="stylesheet" href="./css/accordion.css">
    <link rel="stylesheet" href="./vendor/toastify/toastify.min.css">
    <title>Spy</title>
</head>
<body>
<div class="root">
    <div class="navigation">
        <div class="nav-menu">
            <ul>
                <li><a href="main.html">Main</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./spy.html">Spy</a></li>
                <li><a href="./logs.html">Logs</a></li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="session-wrapper">
            <div class="session-header">
                <div class="session-info">
                    <div class="session_activity">
                        <p class="session-id">Session id: <span></span></p>
                        <p class="session-name">Session name: <span></span></p>
                        <p class="session-audio-files">Amount audio files: <span></span></p>
                        <p class="created-at">Created at: <span></span></p>
                    </div>

                    <div id="voice_activity" class="voice_activity_session">
                        <div class="active-marker"></div>
                        <!--Here The Audio File Spectrogram Activity ÑÑ€Ñƒ ðŸ˜ºðŸˆ-->
                    </div>
                </div>

                <div class="session-control">
                    <button class="start" onclick="start_listening()">
                        <img src="./assets/icons/play_circle.svg" alt="play">
                    </button>

                    <button class="pause" onclick="stop_listening()">
                        <img src="./assets/icons/pause_circle.svg" alt="pause">
                    </button>
                </div>

            </div>

            <div class="session-controls">
                <div id="spy_language_to_use_div">
                    <label for="lang_to_use">Language to Use: <br> </label>
                    <select id="lang_to_use"></select>
                    <!--Here The Language to use select-->
                </div>
                <div id="spy_auto_azure_uploading">
                    Auto Azure Uploading: <br>
                    <label class="switch">
                        <input id="model" type="checkbox"><span class="slider round"></span>
                    </label>
                </div>
                <div id="spy_control_pipeline">
                    Enable pipeline: <br>
                    <label class="switch" for="enable-pipeline">
                        <input id="enable-pipeline" type="checkbox"><span class="slider round"></span>
                    </label>
                </div>
            </div>

            <div class="session-body">
                <div class="files"></div>
            </div>

            <div class="logs">
                <label for="logs-block">Spy logs:</label>
                <textarea id="logs-block" rows="4" cols="50" readonly></textarea>
            </div>
        </div>
    </div>

    <div id="loader_container" class="loader-inactive">
        <!-- Here the loader -->
    </div>
</div>
<script type='text/javascript' src="/eel.js"></script>
<script type='text/javascript' src="./vendor/toastify/toastify.min.js"></script>
<script type='text/javascript' src="./js/utils.js"></script>
<script type='module' src="js/spy/activity_spectogram.js"></script>
<script type='text/javascript' src="./js/accordion/accordion.js"></script>
<script type='text/javascript' src="./js/file/file_utils.js"></script>
<script type='text/javascript' src="./js/file/file_logger.js"></script>
<script type='text/javascript' src="./js/spy/load_session.js"></script>
<script type='text/javascript' src="js/spy/spy_pipeline.js"></script>

</body>
</html>
