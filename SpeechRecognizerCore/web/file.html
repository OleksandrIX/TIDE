<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/file.css">
    <link rel="stylesheet" href="./vendor/hystmodal/hystmodal.min.css">
    <link rel="stylesheet" href="./vendor/accordion-js/accordion.min.css">
    <link rel="stylesheet" href="./vendor/toastify/toastify.min.css">
    <link rel="stylesheet" href="./vendor/three-dots/three-dots.min.css">


    <title>File</title>
</head>
<body>
<div class="root" id="root">
    <div class="navigation">
        <div class="nav-menu">
            <ul>
                <li><a href="main.html">Main</a></li>
                <li><a href="./settings.html">Settings</a></li>
                <li><a href="./spy.html">Spy</a></li>
                <li><a href="./logs.html">Logs</a></li>
            </ul>
        </div>
        <div id="voice_activity" class="voice_activity">
            <p class="session-name-wave">Session name: <span id="session-name"></span></p>
            <div class="active-marker">

            </div>
            <!--Here The Audio File Spectrogram Activity ÑÑ€Ñƒ ðŸ˜ºðŸˆ-->
        </div>
    </div>
    <div class="main">
        <div class="info">
            <div class="audio">
                <div id="spectrogram">
                    <!--Here The Audio File Spectrogram-->
                </div>
                <div class="controls">
                    <div class="ranges">
                        <label for="volume-input">
                            Volume:
                        </label>
                        <input id="volume-input" type="range" min="0" max="1" value="0.8" step="0.01">
                        <div class="denoise-control">
                            <div>
                                <p>RNN</p>
                                <label class="switch">
                                    <input type="checkbox" id="rnn">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div>
                                <p>Spectral gating</p>
                                <label class="switch">
                                    <input type="checkbox" id="spectral_gating">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>

                    </div>
                    <div class="control-navigation">
                        <button class="pipeline-btn previous" id="previous_btn">
                            <span>
                                <img src="./assets/icons/previous.svg" alt="previous">
                            </span>
                        </button>
                    </div>
                    <div class="pipeline">
                        <button class="pipeline-btn denoise">
                            <span>
                                Denoise
                                <img src="./assets/icons/sound_detection_loud_sound.svg" alt="denoise">
                            </span>
                        </button>
                        <button class="pipeline-btn diarization">
                            <span>
                                Diarization Audio
                                <img src="./assets/icons/groups.svg" alt="diarization">
                            </span>
                        </button>
                        <button class="pipeline-btn define-language">
                            <span>
                                Define Language
                                <img src="./assets/icons/translate.svg" alt="translate">
                            </span>
                        </button>
                        <button class="pipeline-btn recognize-text">
                            <span>
                                Recognize Text
                                <img src="./assets/icons/edit_note.svg" alt="speech">
                            </span>
                        </button>
                        <button class="pipeline-btn upload">
                            <span>
                                Upload To Azure
                                <img src="./assets/icons/upload_2.svg" alt="azure">
                            </span>
                        </button>
                        <button class="pipeline-btn pipeline-start">
                            <span>
                                Pipeline
                                <img src="./assets/icons/pipeline.svg" alt="pipeline">
                            </span>
                        </button>
                        <div>
                            <label>Language to use:</label>
                            <select class="language-to-use-select">
                                <option value="AUTO">AUTO</option>
                            </select>
                        </div>
                        <div>
                            <label>Min speakers for diarization:</label>
                            <select class="min_speakers">
                                <option value="AUTO">AUTO</option>
                            </select>
                        </div>
                        <div>
                            <label>Max speakers for diarization:</label>
                            <select class="max_speakers">
                                <option value="AUTO">AUTO</option>
                            </select>
                        </div>
                    </div>
                    <div class="control-navigation">
                        <button class="pipeline-btn next" id="next_btn">
                            <span>
                                <img src="./assets/icons/next.svg" alt="next">
                            </span>
                        </button>
                    </div>
                    <div class="sound-buttons">
                        <button class="control-btn play-pause">
                            <img src="./assets/icons/play_circle.svg" alt="play">
                        </button>
                        <button class="control-btn stop">
                            <img src="./assets/icons/stop_circle.svg" alt="stop">
                        </button>
                    </div>
                </div>
            </div>
            <div class="file-table" id="file-info">
                <div class="title">Main Info:</div>
                <div class="table">
                    <!--Here The Audio File Info Table-->
                </div>
            </div>

            <hr>

            <div class="file-table" id="file-diarization">
                <div class="title">Diarization:</div>
                <div class="table">
                    <!--Here The Audio File Diarization Table-->
                </div>
            </div>
        </div>
        <div class="logs">
            <textarea rows="4" cols="50" readonly>
            </textarea>
        </div>
    </div>

    <div id="loader_container" class="loader-inactive">
        <!-- Here the loader -->
    </div>

</div>


</body>
<script type='text/javascript' src="/eel.js"></script>
<script type='module' src="js/spy/activity_spectogram.js"></script>
<script>
    (async () => {
        const language_to_use_select = document.querySelector(".language-to-use-select");
        const manual_languages = await eel.get_manual_language()()


        for (const language of manual_languages) {
            const option = document.createElement("option");
            option.value = language;
            option.textContent = language;
            language_to_use_select.appendChild(option);
        }
    })();
    (() => {
        const min_speakers = document.querySelector(".min_speakers");
        const max_speakers = document.querySelector(".max_speakers");
        for (let i = 1; i < 11; i++) {
            const min_option = document.createElement("option");
            const max_option = document.createElement("option");
            min_option.value = i;
            max_option.value = i;
            min_option.textContent = i;
            max_option.textContent = i;
            min_speakers.appendChild(min_option);
            max_speakers.appendChild(max_option);
        }
    })();
</script>
<script type="module">
    import {play_pause_audio, stop_audio} from './js/file/file_spectrogram.js';

    const play_pause_button = document.querySelector(`.controls .play-pause`);
    const stop_audio_button = document.querySelector(`.controls .stop`);

    play_pause_button.addEventListener('click', () => {
        play_pause_audio();
    });

    stop_audio_button.addEventListener('click', () => {
        stop_audio()
    })
</script>
<script type="module">
    import {
        denoise,
        define_language,
        recognize_text_for_diarization,
        upload_to_azure,
        diarization,
        start_pipeline
    } from './js/file/pipeline.js'

    const denoise_button = document.querySelector(`.pipeline .denoise`)
    const define_language_button = document.querySelector(`.pipeline .define-language`)
    const recognize_text_button = document.querySelector(`.pipeline .recognize-text`)
    const upload_button = document.querySelector(`.pipeline .upload`)
    const diarization_button = document.querySelector(`.pipeline .diarization`)
    const pipeline_button = document.querySelector(`.pipeline .pipeline-start`)

    const folder_name = get_param_from_url("folder_name", window.location.href);
    const file_path = get_param_from_url("file_path", window.location.href);

    denoise_button.addEventListener("click", () => denoise(folder_name, file_path));
    define_language_button.addEventListener("click", () => define_language(folder_name, file_path));
    recognize_text_button.addEventListener("click", () => recognize_text_for_diarization(folder_name, file_path));
    upload_button.addEventListener("click", () => upload_to_azure(folder_name, file_path));
    diarization_button.addEventListener("click", () => diarization(folder_name, file_path));
    pipeline_button.addEventListener("click", () => start_pipeline(folder_name, file_path));
</script>
<script type='text/javascript' src="js/file/file_utils.js"></script>
<script type='text/javascript' src="./js/utils.js"></script>
<script type='module' src="js/file/file_table.js"></script>
<script type='module' src="js/file/file_spectrogram.js"></script>

<script src="./vendor/hystmodal/hystmodal.min.js"></script>
<script src="./js/file/file_hystmodal.js"></script>

<script type='text/javascript' src="js/file/file_html.js"></script>
<script type='text/javascript' src="js/file/file_logger.js"></script>
<script src="./vendor/toastify/toastify.min.js"></script>


<script type="module">
    const previous_btn = document.querySelector("#previous_btn");
    const next_btn = document.querySelector("#next_btn");

    const folder_name = get_param_from_url("folder_name", window.location.href);
    const file_path = get_param_from_url("file_path", window.location.href);

    (async () => {
        const response = await eel.get_neighbors_audio(folder_name, file_path)();
        console.log(folder_name, file_path)
        if (response.status !== 200) {
            const message = `Failed to get previous and next audio files - ${response.body.message}`;
            append_logs(message, LOGGER_LEVEL.ERROR);
            return show_message(message, LOGGER_LEVEL.ERROR);
        }

        const {
            previous_audio,
            previous_audio_folder,
            next_audio,
            next_audio_folder
        } = response.body;

        if (!previous_audio) {
            previous_btn.classList.add("disabled");
            previous_btn.disabled = true;
        }

        if (!next_audio) {
            next_btn.classList.add("disabled");
            next_btn.disabled = true;
        }

        previous_btn.addEventListener("click", () => {
            window.location.href = `file.html?file_path=${previous_audio}&folder_name=${previous_audio_folder}`;
        });

        next_btn.addEventListener("click", () => {
            window.location.href = `file.html?file_path=${next_audio}&folder_name=${next_audio_folder}`;
        });
    })();
</script>

</html>
